<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="title">
        <h2>Our Menu</h2>

        <div class="underline">
        </div>
    </div>
    <div class="btn-contaimer">
        <button class="filter-btn" type="button" data-id="All">All</button>
        <button class="filter-btn" type="button" data-id="Breakfast">Breakfast</button>
        <button class="filter-btn" type="button" data-id="Lunch">Lunch</button>
    </div>
    <section class="menu">
        <div class="menu-center">
            <div class="info-items">
                <img src="images/item1.jpg" alt="main-img">
                <header>
                    <span class="Name-item">Hamburger with cheese</span>
                    <span class="Prices">$15-20$</span>
                    <p>If you want to know how to stack a burger, then read on! We've got some hot tips for you,
                        from selecting the perfect bun to what order to stack your ingredients in!</p>
                    <button class="btn">Order Now</button>
                </header>
            </div>


    </section>
    <script src="main.js"></script>

</body>

</html>
